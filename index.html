<!DOCTYPE html >
<html lang="en" theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>STUDENT REGISTRATION FORM</h1>
        
        <div class="conatiner">
        <br>
        <label for="fname1">FIRST NAME :</label>
        <input type="text" placeholder="Enter First Name" for="fname">
        <br>
        <br>
        <label for="lname">LAST NAME : </label>
        <input type="text" placeholder="Enter Last Name" for="lname">
        <br>
        <br>
        <label for="email">EMAIL ID : </label>
        <input type="text" placeholder="Enter Email ID" for="email">
        <br>
        <br>
        <label for="address">ADDRESS : </label>
        <textarea name="Address" id="Address" for="address" rows="4" cols="50"></textarea>
        <br>
        <br>
        <label for="dob">DATE OF BIRTH : </label>

        <div class="date">
        <input class="day" type="number" placeholder="Date" for="dob-date">
        <!-- <input type="month" name="Month" id="no">     -->
            <select name="Month" >
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        <input class="year" type="number" placeholder="Year" for="dob-year">
        </div>

        <br>
        <br>
        <label for="gender" >GENDER</label>
        <div class="gender">
        <input type="radio" for="genderm">
        <label for="genderm">Male</label>
        <input type="radio" for="gendef">
        <label for="gendef">Female</label>
        </div>
        <br>
        <br>
        <label for="phone">PHONE NUMBER : </label>
        <input type="number" placeholder="Phone Number">
        <br>
        <br>
        <label for="city">CITY : </label>
        <input type="text" placeholder=" Enter City Name">
        <br>
        <br>
        <button><a href="images.jpeg">Click Me</a></button>
    </div>
</body>
</html>
